<ion-header>
  <ion-toolbar>
    <ion-title>{{name}} Customer</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <form class="full-width" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input [ngModel]="selectedCustomer?.name" type="text" name="name" required formControlName="name">
                </ion-input>
              </ion-item>
              <ion-item *ngIf="f.name.errors && f.name.touched" lines="none">
                <ion-label>
                  Can't be empty.
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Ocupation</ion-label>
                <ion-input [ngModel]="selectedCustomer?.ocupation" type="text" name="ocupation" required
                  formControlName="ocupation">
                </ion-input>
              </ion-item>
              <ion-item *ngIf="f.ocupation.errors && f.ocupation.touched" lines="none">
                <ion-label>
                  Can't be empty.
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="primary" expand="block" [disabled]="!customerForm.valid">
              {{name}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-item>
</ion-content>
