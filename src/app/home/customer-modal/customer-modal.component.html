<ion-header>
  <ion-toolbar>
    <ion-title>{{name}} Customer</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <form class="full-width" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input
                  [ngModel]="selectedCustomer?.name"
                  type="text"
                  name="name"
                  required
                  #nameCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!nameCtrl.valid && nameCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Can't be empty.
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Ocupation</ion-label>
                <ion-input
                  [ngModel]="selectedCustomer?.ocupation"
                  type="text"
                  name="ocupation"
                  required
                  minlength="6"
                  #ocupationCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!ocupationCtrl.valid && ocupationCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Can't be empty.
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="!f.valid"
            >
              {{name}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-item>
</ion-content>
